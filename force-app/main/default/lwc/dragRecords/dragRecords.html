<template>
    <lightning-card>
        <div class="slds-box slds-themeâ€“default">
            <lightning-accordion allow-multiple-sections-open>
                <lightning-accordion-section name="A" label="Accordion Title A">
                    Testing Accordion
                </lightning-accordion-section>
            </lightning-accordion>
        </div>
    </lightning-card>
    <div class="slds-grid slds-grid_vertical">
        <div class="slds-scrollable slds-grow">
            <div class="slds-scrollable_none">
                <table aria-multiselectable="true" class="
            slds-table slds-no-row-hover
            slds-table_bordered
            slds-table_fixed-layout
            slds-table_resizable-cols
          " role="grid">
                    <thead>
                        <tr class="slds-line-height_reset">
                            <th>Account Name</th>
                            <th>Account Phone</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={ElementList} for:item="acc" for:index="index">
                            <tr key={acc.Id} onchange={Change} draggable="true" ondrop={Drop} ondragstart={DragStart} ondragover={DragOver} title={index}>
                                <td role="gridcell">
                                    <div class="slds-cell-wrap" title={index}>{acc.Name}</div>
                                </td>
                                <td role="gridcell">
                                    <div class="slds-cell-wrap" title="Phone">{acc.Id}</div>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>
